<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shop Detail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png">
        <h1>SABAR</h1>
    </div>
    <div class="container">
        <!-- Shop details will be rendered here -->
        <div id="shopDetails"></div>
        
        <!-- Service type filter -->
        <div class="detail-box" id="filterBox">
            <div class="type-filter">
                <div class="filter-label">Service Type:</div>
                <div class="filter-buttons">
                    <button id="boysBtn" class="filter-btn">
                        <span>üë¶</span> Boys
                    </button>
                    <button id="girlsBtn" class="filter-btn">
                        <span>üëß</span> Girls
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Services list will be rendered here -->
        <div id="servicesList"></div>
    </div>
    <div class="bottom-nav">
        <div class="nav-item" onclick="location.href='home.html'">üè†<div>Home</div></div>
        <div class="nav-item" onclick="location.href='bookings.html'">üìÜ<div>Bookings</div></div>
        <div class="nav-item" onclick="location.href='profile.html'">üë§<div>Profile</div></div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/shop_detail.js"></script>

<!-- Fixed Book Now Button -->
<button id="bookNowBtn" style="
  position:fixed; top:10px; right:10px; z-index:9999;
  background:#ff4d4f; color:white; border:none; border-radius:30px;
  padding:12px 24px; font-size:16px; box-shadow:0 4px 10px rgba(0,0,0,0.3);
  cursor:pointer;">Book Now</button>

<!-- Booking Type Popup -->
<div id="bookingModal" style="
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9998;">
  <div style="background:white; padding:30px; border-radius:10px; text-align:center; width:300px;">
    <h3>Select Booking Type</h3>
    <button onclick="location.href='booking.html?type=home'" style="
      width:100%; margin:10px 0; padding:10px; background:#28a745; color:white; border:none; border-radius:5px;">
      At Home (Additional charges ‚Çπ30)
    </button>
    <button onclick="location.href='booking.html?type=station'" style="
      width:100%; margin:10px 0; padding:10px; background:#17a2b8; color:white; border:none; border-radius:5px;">
      At Station
    </button>
    <button id="closeModal" style="
      width:100%; margin-top:15px; padding:10px; background:#dc3545; color:white; border:none; border-radius:5px;">
      Cancel
    </button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const bookNow = document.getElementById('bookNowBtn');
  const modal = document.getElementById('bookingModal');
  const closeModal = document.getElementById('closeModal');

  bookNow.addEventListener('click', () => modal.style.display = 'flex');
  closeModal.addEventListener('click', () => modal.style.display = 'none');
  window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
});
</script>

</body>
</html>
