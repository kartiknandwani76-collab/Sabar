<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Booking Confirmed</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d0e9ff, #f5faff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #222;
    }
    .thankyou-box {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      animation: popIn 0.6s ease;
      width: 90%;
      max-width: 420px;
    }
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .checkmark {
      font-size: 60px;
      color: #00b894;
      animation: bounce 0.8s ease;
    }
    @keyframes bounce {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <div class="checkmark">✅</div>
    <h1>Booking Confirmed!</h1>
    <p>Redirecting you to the shop page...</p>
  </div>

  <script>
    // ✅ Redirect to shop.html after 2 seconds
    setTimeout(() => {
      window.location.href = "http://127.0.0.1:5500/shop.html?id=1";
    }, 2000);
  </script>
</body>
</html>
