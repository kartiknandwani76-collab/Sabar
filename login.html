<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login - SABAR</title>
<link rel="stylesheet" href="css/style.css"></head><body>
<div class="container" style="min-height:80vh;display:flex;align-items:center;justify-content:center">
  <div class="admin-box" style="max-width:380px;width:100%;text-align:center">
    <img src="images/logo.png" style="width:80px;height:80px;border-radius:50%;"><h2>Welcome to SABAR</h2>
    <p>Where Style Meets Convenience</p>
    <input id="email" class="input" placeholder="Email"><input id="pass" class="input" type="password" placeholder="Password">
    <button class="btn" onclick="doLogin()">Login</button>
    <p style="margin-top:10px">Don't have an account? <a href="signup.html">Create one</a></p>
  </div>
</div>
<script>
function doLogin(){
  const e=document.getElementById('email').value.trim(); const p=document.getElementById('pass').value;
  if(!e||!p){alert('Enter email & password'); return;}
  const users = JSON.parse(localStorage.getItem('sabarUsers')||'{}');
  if(users[e] && users[e].pass===p){ localStorage.setItem('sabarCurrent', e); location.href='home.html'; }
  else alert('Invalid credentials');
}
</script>
</body></html>
