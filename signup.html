<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Signup - SABAR</title>
<link rel="stylesheet" href="css/style.css"></head><body>
<div class="container" style="min-height:80vh;display:flex;align-items:center;justify-content:center">
  <div class="admin-box" style="max-width:380px;width:100%;text-align:center">
    <img src="images/logo.png" style="width:80px;height:80px;border-radius:50%;"><h2>Create Account</h2>
    <input id="name" class="input" placeholder="Full Name"><input id="email" class="input" placeholder="Email"><input id="pass" class="input" placeholder="Password" type="password">
    <button class="btn" onclick="doSignup()">Create Account</button>
    <p style="margin-top:10px">Already have account? <a href="login.html">Login</a></p>
  </div>
</div>
<script>
function doSignup(){
  const n=document.getElementById('name').value.trim(); const e=document.getElementById('email').value.trim(); const p=document.getElementById('pass').value;
  if(!n||!e||!p){alert('Fill all fields'); return;}
  const users = JSON.parse(localStorage.getItem('sabarUsers')||'{}');
  if(users[e]){ alert('Email exists'); return; }
  users[e]={name:n,pass:p}; localStorage.setItem('sabarUsers', JSON.stringify(users)); alert('Account created. Please login.'); location.href='login.html';
}
</script>
</body></html>
